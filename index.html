<!DOCTYPE html>
<html>
<head>
  <title>Video Platform</title>
  <style>
    .player {
      width: 640px;
      height: 360px;
      background-color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>

  <div>
    <button onclick="playVideo(0, 'g')">Play Video 1</button>
    <button onclick="pauseVideo(0)">Pause Video 1</button>
    <button onclick="playVideo(1, 'path_to_video_file_2.mp4')">Play Video 2</button>
    <button onclick="pauseVideo(1)">Pause Video 2</button>
    <button onclick="playVideo(2, 'https://external_link_to_video_3.mp4')">Play Video 3</button>
    <button onclick="pauseVideo(2)">Pause Video 3</button>
    <button onclick="playVideo(3, 'https://external_link_to_video_4.mp4')">Play Video 4</button>
    <button onclick="pauseVideo(3)">Pause Video 4</button>
    <button onclick="playVideo(4, 'https://external_link_to_video_5.mp4')">Play Video 5</button>
    <button onclick="pauseVideo(4)">Pause Video 5</button>
  </div>

  <script>
    var videoPlayers = [];

    function playVideo(index, videoPath) {
      if (!videoPlayers[index]) {
        videoPlayers[index] = document.createElement('video');
        videoPlayers[index].src = videoPath;
        videoPlayers[index].controls = true;
        videoPlayers[index].autoplay = true;
        document.getElementsByClassName('player')[index].appendChild(videoPlayers[index]);
      } else {
        videoPlayers[index].play();
      }
    }

    function pauseVideo(index) {
      if (videoPlayers[index]) {
        videoPlayers[index].pause();
      }
    }
  </script>
</body>
</html>
