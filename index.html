<!DOCTYPE html>
<html>
<head>
  <title>Video Platform</title>
  <style>
    .player {
      width: 640px;
      height: 360px;
      background-color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>

  <div>
    <button onclick="playVideo(0, 'godfather.mp4')">Play trailer of the godfather</button>
    <button onclick="playVideo(0, 'https://ia902302.us.archive.org/27/items/the-godfather-1972/The-godfather-1972.mp4')"Play the Godfather</button>
    <button onclick="playVideo(0, 'terminator.mp4')">Terminator trailer</button>
    <button onclick="playVideo(0, 'https://ia801507.us.archive.org/16/items/TheTerminator-1984/The%20Terminator%20%281984%29.mp4')">Terminator full movie</button>
    <button onclick="playVideo(0, 'https://external_link_to_video_5.mp4')">Play Video 5</button>
  </div>

  <script>
    var videoPlayers = [];

    function playVideo(index, videoPath) {
      if (!videoPlayers[index]) {
        videoPlayers[index] = document.createElement('video');
        videoPlayers[index].src = videoPath;
        videoPlayers[index].controls = true;
        videoPlayers[index].autoplay = true;
        document.getElementsByClassName('player')[index].appendChild(videoPlayers[index]);
      } else {
        videoPlayers[index].play();
      }
    }

    function pauseVideo(index) {
      if (videoPlayers[index]) {
        videoPlayers[index].pause();
      }
    }
  </script>
</body>
</html>
