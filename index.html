<!DOCTYPE html>
<html>
<head>
  <title>Video Platform</title>
  <style>
    .player {
      width: 640px;
      height: 360px;
      background-color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player"> </div>

  <div>
    <button onclick="playVideo(0, 'godfather.mp4')">the godfather</button>
    <button onclick="pauseVideo(0)">Pause Video 1</button>
    <button onclick="playVideo(0, 'path_to_video_file_2.mp4')">Coming soon</button>
    <button onclick="playVideo(0, 'path_to_video_file_3.mp4')">Coming soon</button>
    <button onclick="playVideo(0, 'path_to_video_file_4.mp4')">Coming soon</button>  
  </div>

  <script>
    var videoPlayers = [];

    function playVideo(index, videoPath) {
      if (!videoPlayers[index]) {
        videoPlayers[index] = document.createElement('video');
        videoPlayers[index].src = videoPath;
        videoPlayers[index].controls = true;
        videoPlayers[index].autoplay = true;
        document.getElementsByClassName('player')[index].appendChild(videoPlayers[index]);
      } else {
        videoPlayers[index].play();
      }
    }

    function pauseVideo(index) {
      if (videoPlayers[index]) {
        videoPlayers[index].pause();
      }
    }
  </script>
</body>
</html>
