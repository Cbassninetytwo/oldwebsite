<!DOCTYPE html>
<html>
<head>
  <title>Video Platform</title>
  <style>
    .player {
      width: 640px;
      height: 360px;
      background-color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>
  <div class="player"></div>

  <div>
    <button onclick="playVideo(0, 'godfather.mp4')">Play Video 1</button>
    <button onclick="pauseVideo(0)">Pause Video 1</button>
    <button onclick="playVideo(1, 'path_to_video_file_2.mp4')">Play Video 2</button>
    <button onclick="pauseVideo(1)">Pause Video 2</button>
    <button onclick="playVideo(2, 'path_to_video_file_3.mp4')">Play Video 3</button>
    <button onclick="pauseVideo(2)">Pause Video 3</button>
    <button onclick="playVideo(3, 'path_to_video_file_4.mp4')">Play Video 4</button>
    <button onclick="pauseVideo(3)">Pause Video 4</button>
    <button onclick="playVideo(4, 'path_to_video_file_5.mp4')">Play Video 5</button>
    <button onclick="pauseVideo(4)">Pause Video 5</button>
    <button onclick="playVideo(5, 'path_to_video_file_6.mp4')">Play Video 6</button>
    <button onclick="pauseVideo(5)">Pause Video 6</button>
    <button onclick="playVideo(6, 'path_to_video_file_7.mp4')">Play Video 7</button>
    <button onclick="pauseVideo(6)">Pause Video 7</button>
    <button onclick="playVideo(7, 'path_to_video_file_8.mp4')">Play Video 8</button>
    <button onclick="pauseVideo(7)">Pause Video 8</button>
    <button onclick="playVideo(8, 'path_to_video_file_9.mp4')">Play Video 9</button>
    <button onclick="pauseVideo(8)">Pause Video 9</button>
    <button onclick="playVideo(9, 'path_to_video_file_10.mp4')">Play Video 10</button>
    <button onclick="pauseVideo(9)">Pause Video 10</button>
  </div>

  <script>
    var videoPlayers = [];

    function playVideo(index, videoPath) {
      if (!videoPlayers[index]) {
        videoPlayers[index] = document.createElement('video');
        videoPlayers[index].src = videoPath;
        videoPlayers[index].controls = true;
        videoPlayers[index].autoplay = true;
        document.getElementsByClassName('player')[index].appendChild(videoPlayers[index]);
      } else {
        videoPlayers[index].play();
      }
    }

    function pauseVideo(index) {
      if (videoPlayers[index]) {
        videoPlayers[index].pause();
      }
    }
  </script>
</body>
</html>
